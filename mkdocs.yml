# Project information
site_name: Discord Tickets
site_description: An open-source ticket management bot for Discord - a free alternative to the premium and white-label plans of other popular ticketing bots.
site_author: eartharoid
site_url: https://discordtickets.app

# Repository
repo_name: discord-tickets/bot
repo_url: https://github.com/discord-tickets/bot
edit_uri: https://github.com/discord-tickets/docs/blob/master/docs/

# Copyright
copyright: '&copy; 2021 Isaac Saunders'

# Configuration
extra_css:
    - stylesheets/extra.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js
  - javascripts/home.js


theme:
  name: material
  language: en
  custom_dir: overrides/
  palette:
    scheme: slate # scheme: preference
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.top
    # - navigation.expand
    # - navigation.sections
    - navigation.tracking
    - navigation.indexes
    # - toc.integrate
  logo: /img/logo.png
  favicon: /img/favicon.ico
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/8MmEZC722J
    - icon: fontawesome/brands/github-alt
      link: https://github.com/discord-tickets
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/DiscordTickets

plugins:
  - search
  - git-revision-date-localized:
      # type: timeago
  # - awesome-pages
  - redirects:
        redirect_maps:
            'sponsor.md': 'https://github.com/discord-tickets/bot/?sponsor=1'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      user: discord-tickets
      # repo: bot
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify

nav:
  - Home: index.md
  - Try Discord Tickets: try.md
  - Getting started: getting-started.md
  - Getting your bot token: getting-your-bot-token.md
  - Invite URL generator: invite-url-generator.md
  - Managed hosting: managed.md
  - Installation:
    - Standard installation: installation/standard.md
    - Docker installation: installation/docker.md
    - Pterodactyl installation: installation/pterodactyl.md
  - Using MySQL: using-mysql.md
  - Configuration:
    - Global config: configuration/global-config.md
    - Create a category: configuration/categories.md
    - Create a panel: configuration/panels.md
    - Tags: configuration/tags.md
    - Surveys: configuration/surveys.md
  - Commands: commands.md
  - Plugins:
    - plugins/index.md
    - Official plugins:
      - plugins/official/index.md
      # - Archives portal: plugins/official/portal.md
      - Text transcripts: plugins/official/text-transcripts.md
    - Community plugins: plugins/community.md
  - Developers:
    - Contributing: developers/contributing.md
    - Plugins: developers/plugins.md
  - Privacy: privacy.md
  - Updating: updating.md
  - Changelog: changelog.md
  - FAQs: faq.md
