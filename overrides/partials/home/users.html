<!-- Parallax group: what our users say -->
<section class="mdx-parallax__group" data-md-color-scheme="default">
	<div class="md-content md-grid" data-md-component="content">
		<div class="md-content__inner">

			<!-- Section header -->
			<header class="md-typeset" hidden>
				<h1 id="sponsors">
					Sponsors
					<a href="#sponsors" class="headerlink" title="Permanent link">
						Â¶
					</a>
				</h1>

				<p>
					Discord Tickets is supported by these awesome communities and businesses.
				</p>
			</header>

			<!-- Section content -->
			<div class="mdx-users">
				<figure class="mdx-users__testimonial" hidden>
					<img src="https://i.imghut.com/2022/04/26/sv-2022-discord-static.png" alt="Simply Vanilla"
						loading="lazy" width="200" height="200" />
					<figcaption class="md-typeset">
						<h2>Simply Vanilla</h2>
						<h3>
							<a href="https://simplyvanilla.net/">simplyvanilla.net</a>
						</h3>
						<!-- <hr>
						<cite>
							Text
						</cite> -->
					</figcaption>
				</figure>

				<figure class="mdx-users__testimonial" hidden>
					<img src="https://img.eartharoid.me/insecure/rs:auto:200/plain/s3://eartharoid/x/2022/10/dnz.png" alt="dnzscripts" loading="lazy"
						width="200" height="200" />
					<figcaption class="md-typeset">
						<h2>dnzscripts</h2>
						<h3 class="twemoji">
							<a href="https://discord.gg/dnzscripts">
								{% include ".icons/fontawesome/brands/discord.svg" %}
							</a>
						</h3>
					</figcaption>
				</figure>

				<figure class="mdx-users__testimonial" hidden>
					<img src="https://img.eartharoid.me/insecure/rs:auto:200/padding:20/plain/s3://eartharoid/x/2023/06/CM%20Mic.png"
						alt="Capollo Media" loading="lazy" width="200" height="200" />
					<figcaption class="md-typeset">
						<h2>Capollo Media</h2>
						<h3>
							<a href="https://capollomedia.com/">capollomedia.com</a>
						</h3>

											Text

		</div>

</section>
